<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div class="header">
      {{locales.talentinfo}}</div>
  </div>
  <div fxLayout="row wrap" class="row-header" fxLayoutGap="10px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <mat-progress-bar class="bar" [mode]="&apos;determinate&apos;" value="25"></mat-progress-bar>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <form #form="ngForm" class="formcolumn" (ngSubmit)="talentForm(form)">
      <div fxLayout="column wrap" style="padding:20px;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <mat-form-field class="margin-bottom" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
          <input matInput name="firstname" type="input" placeholder="{{locales.firstname}}" required ngModel>

        </mat-form-field>
        <mat-form-field class="margin-bottom" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
          <input matInput name="lastname" type="input" placeholder="{{locales.lastname}}" required ngModel>

        </mat-form-field>
        <mat-form-field class="margin-bottom" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
          <input matInput name="number" type="input" placeholder="{{locales.phonenumber}}" required ngModel>

        </mat-form-field>
        <mat-form-field class="margin-bottom" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
          <input matInput name="email" type="email" placeholder="{{locales.email}}" required ngModel>

        </mat-form-field>
        <mat-form-field class="margin-bottom" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
          <input matInput name="linkedin" type="input" placeholder="{{locales.linkedin}}" required ngModel>

        </mat-form-field>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="end stretch" [fxShow]="true" [fxHide]="false"><button mat-button type="submit"><img alt="continue" src="../../../assets/Web/Icons/back.png"></button></div>
    </form>
  </div>
</div>
